<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Template</title>
	<link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
</head>
<body>

<header class="header">
	<div class="container">

		<div class="header-top">
			<div class="header-top-lang">
				<a href="" class="header-top-lang__item active">EN</a>
				<a href="" class="header-top-lang__item">RU</a>
				<a href="" class="header-top-lang__item">ESP</a>
			</div>
			<a href="" class="header-bottom-link">Online ordering</a>
		</div>

		<div class="header-bottom">
			<div class="header__bottom__column">
				<nav class="header-bottom-menu">
					<ul class="header-bottom-menu-list">
						<li>
							<a href="" class="header-bottom-menu_link">ABOUT</a>
						</li>
						<li>
							<a href="" class="header-bottom-menu_link">MENUS</a>
						</li>
						<li>
							<a href="" class="header-bottom-menu_link">SERVICES INFO</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="header__bottom__column">
				<a href="" class="header-logo">
					<span class="header-logo__text">NYC'S</span>
					<span class="header-logo__img"><img src="../img/blocks/header/logo.png" alt=""></span>
					<span class="header-logo__text">Catering</span>
				</a>
			</div>
			<div class="header__bottom__column">
				<nav class="header-bottom-menu header-bottom-menu--right">
					<ul class="header-bottom-menu-list">
						<li>
							<a href="" class="header-bottom-menu_link">GALERY</a>
						</li>
						<li>
							<a href="" class="header-bottom-menu_link">FRIENDS</a>
						</li>
						<li>
							<a href="" class="header-bottom-menu_link">CONTACT</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>

		<div class="header-burger" id="header-burger">
			<div class="header-burger-icon" id="header-burger-icon">
				<span class="header-burger__item header-burger__item--1"></span>
				<span class="header-burger__item header-burger__item--2"></span>
				<span class="header-burger__item header-burger__item--3"></span>
			</div>
			
			<div class="header-burger-logo" onclick="event.stopPropagation()">
				<a href="" class="header-logo">
					<img class="header-logo__img" src="img/blocks/header/logo.png" alt="">
				</a>
			</div>
			
			<div class="header-burger-content">
				<nav class="header-burger-menu">
					<ul class="header-burger-menu-list" onclick="event.stopPropagation()">
						<li><a href="" class="header-burger-menu_link">ABOUT</a></li>
						<li><a href="" class="header-burger-menu_link">MENUS</a></li>
						<li><a href="" class="header-burger-menu_link">SERVICES INFO</a></li>
						<li><a href="" class="header-burger-menu_link">ABOUT</a></li>
						<li><a href="" class="header-burger-menu_link">MENUS</a></li>
						<li><a href="" class="header-burger-menu_link">SERVICES INFO</a></li>
					</ul>
				</nav>
			</div>
		</div>

	</div>
</header>



<footer class="footer">
	<div class="container">
		<div class="footer-inner">
			
		</div>
	</div>
</footer>
<!-- js -->
	<script src="js/app.js"></script>

</body>
</html>
