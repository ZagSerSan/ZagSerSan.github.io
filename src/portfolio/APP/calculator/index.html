<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>from book</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wraper">
		<div class="block">

			<p class="block-title" id="block-title">0</p>

			<table class="block-table">
				<tr>
					<td><button id="btn7">7</button></td>
					<td><button id="btn8">8</button></td>
					<td><button id="btn9">9</button></td>
					<td><button id="btnBack">&#8592</button></td>
					<td><button id="btnC">C</button></td>
				</tr>
				<tr>
					<td><button id="btn4">4</button></td>
					<td><button id="btn5">5</button></td>
					<td><button id="btn6">6</button></td>
					<td><button id="btnMultiply">*</button></td>
					<td><button id="btnSplit">/</button></td>
				</tr>
				<tr>
					<td><button id="btn1">1</button></td>
					<td><button id="btn2">2</button></td>
					<td><button id="btn3">3</button></td>
					<td><button id="btnMinus">-</button></td>
					<td rowspan="2"><button class="btn_h" id="btnEqually">=</button></td>
				</tr>
				<tr>
					<td colspan="2"><button id="btn0">0</button></td>
					<td><button class="not-active">,</button></td>
					<td><button id="btnPlus">+</button></td>
				</tr>
				
				
			</table>
		</div>
	</div>
	
	<script src="app.js"></script>
</body>
</html>
